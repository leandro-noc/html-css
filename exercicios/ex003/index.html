<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando Carga de Imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta</p>
    <img src="imagens/logo html5 - full.png" alt="Logo HTML5">
    <p>Também podemos carregar imagens que astão em sub-pastas: </p>
    <img src="imagens/logo css - full.png" alt="Logo CSS3">

    <img src="https://iconscout.com/icon/js-file-19#:~:text=%C3%8Dcones-,%C3%8Dcone,-de%20arquivo%20Js
    " alt="logo JS"> <!--Img através da URL-->
