<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagens</title>
</head>
<body>
    <h1>Desafio das imagens</h1>
    <p>Inserir imagens em html é muito simples, tento no conteúdo quanto lá em cima como ícone de favoritos</p>
    <picture>
        <source media="(max-width: 200px)" srcset="imagens/github-pp.png" type="image/png">
        <source media="(max-width: 250px)" srcset="imagens/github-p.png" type="image/png">
        <source media="(max-width: 550px)" srcset="imagens/github-m.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagens/github-g.png" type="image/png">
        <img src="imagens/github-gg.png" alt="Imagem flexível">
    </picture>
</body>
</html>
